<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Naming</title>          
</head>
<body>
    <h2>Find area of circle</h2>
    <script>
        let pi = 1.341;
        r = 3;
        console.log(`Area of circle: ` + pi * r * r)
    </script>
</body>
</html>
