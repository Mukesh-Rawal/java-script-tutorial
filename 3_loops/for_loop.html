<!DOCTYPE html>
<html lang="en">
<head>
    <title>For loop</title>
</head>
<body>
    <h2>For loop</h2>

    <script>
        let num=1; // Initialization
        
        for(let num=1; num <=19; num++){
            console.log(num);
        }

        let arr = [3,2,5,44,5.5,3];

        for (let i=0; i < arr.length; i++){
            console.log(arr[i]);
        }
    </script>
</body>
</html>
