<!DOCTYPE html>
<html lang="en">
<head>
    <title>While loop</title>
</head>
<body>
    <h2>While loop</h2>

    <script>
        let num=1; // Initialization
        while (num <= 10){      // Condition
            console.log(num);
            // num = num+1;
            // num += 1;
            num ++              // Updating
        }
        console.log('Final value is:' + num)

    </script>
</body>
</html>
