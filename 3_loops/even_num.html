<!DOCTYPE html>
<html lang="en">
<head>
    <title>For loop</title>
</head>
<body>
    <h2>Even Numbers</h2>

    <script>
        
        for(let num=0; num <=100; num++){
            if (num % 2 == 0){
                console.log("Even Numbers: ",num);
            }
        }

    </script>
</body>
</html>
