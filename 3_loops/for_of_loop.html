<!DOCTYPE html>
<html lang="en">
<head>
    <title>For loop</title>
</head>
<body>
    <h2>For Of loop</h2>
    <p>For of loop generally used for string and arrays</p>

    <script>
        let str = 'Java Script Code'; // Initialization
        let size = 0;

        for (let val of str){
            console.log(val);
            size++;
        }
        console.log('Size of string: ',size)
    </script>
</body>
</html>
