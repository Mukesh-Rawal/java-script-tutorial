<!DOCTYPE html>
<html lang="en">
<head>
    <title>Metro Ticketing</title>
</head>
<body>
    <h2>Metro Ticketing</h2>

    <script>
        let age = prompt('Enter Age: ')
        let gender = prompt('Gender:');
        let finalDisc;

        if (age <= 5){
            finalDisc = 100;
        }
        else if(gender === 'female' || age <= 8){
            finalDisc = 50;
        }
        else if (age >= 65){
            finalDisc = 30;
        }
        else {
            finalDisc = 0;
        }

        console.log(`Your final Discount is ${finalDisc}`)

    </script>
</body>
</html>
