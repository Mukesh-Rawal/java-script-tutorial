      console.log('Prime Number');
      function isPrime(num) {
        for (let i = 2; i < num; i++) {
          if (num % i === 0) {
            return false;
          }
        }
        return true;
      }

      let num = 2;
      let i = 0;

        if (isPrime(num)) {

            break;
          }
        }
        num++;
      }
