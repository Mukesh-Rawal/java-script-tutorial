<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array</title>
</head>
<body>
    <h2>Array</h2>
    <script>
        let nums = [2,43,4,2,1,
            7,9,49.11];
        console.log(nums);
        console.log(nums[4]);

        let newArray = [1, null, 'Mukesh', 3.3];
        console.log(newArray);
        console.log(typeof(newArray));
        console.log(Array.isArray(newArray));
        

        // Properties
        console.log(Array.isArray(newArray));
        console.log(newArray.length);
        
        let arr = [1,2,3];
        console.log(arr);
        arr.push(6);
        console.log(arr);
        console.log('popped ' + arr.pop());
        console.log(arr);
        console.log('popped ' + arr.pop());
        console.log(arr);


        let arr2 = [3,5,7,6];
        console.log(arr2);
        arr2.splice(1, 3);
        console.log(arr2);
        
        let arr3 = [9,8,5,7,6];
        console.log(arr3);
        arr3.sort();
        console.log(arr3);

        console.log(arr3.valueOf());
        let arr4 = arr3;
        arr4[0] = 99;
        console.log(arr4);

        let [a,b,c,d] = arr4;
        console.log(a + " " + b + " " + c + ' ' + d);

    </script>
</body>
</html>
