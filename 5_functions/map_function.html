<!DOCTYPE html>
<html lang="en">
<head>
    <title>Map Function</title>
</head>
<body>
    <h2>Map Function</h2>

    <script>
        let arr = [2,4,2,22,1,9];

        let newArr = arr.map((val) => {
            //console.log(val);
            return val;
        });
        console.log(newArr);
    </script>
</body>
