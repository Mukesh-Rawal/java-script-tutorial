<!DOCTYPE html>
<html lang="en">
<head>
    <title>Function</title>
</head>
<body>
    <h2>Count vowels </h2>
    <script>
        function countVowels(str){
            let count = 0;
            for (let char of str){
                if(char === 'a' || char === 'e' || char === 'i' || char === 'o' || char === 'u'){
                    count++;
                }
            }
            console.log(count);
        }
        countVowels('Hello world!')
    </script>
</body>
</html>
